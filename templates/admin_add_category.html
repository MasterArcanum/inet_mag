{% extends "layout.html" %}
{% block title %}Добавить категорию{% endblock %}
{% block content %}
  {% include 'navbar.html' %}
  <div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold mb-4">Добавить категорию</h1>
    <form action="{{ url_for('add_category') }}" method="post">
      <div class="mb-4">
        <label class="block text-gray-700">Название категории</label>
        <input type="text" name="name" class="w-full border rounded p-2" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Описание</label>
        <textarea name="description" class="w-full border rounded p-2"></textarea>
      </div>
      <button type="submit" class="bg-green-800 text-white px-4 py-2 rounded hover:bg-green-700">Добавить категорию</button>
    </form>
    <a href="{{ url_for('admin_panel') }}" class="inline-block mt-6 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors duration-300">Назад</a>
  </div>
{% endblock %}
