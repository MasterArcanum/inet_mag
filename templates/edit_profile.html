{% extends "layout.html" %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
  {% include 'navbar.html' %}
  <!-- Оборачиваем в Alpine.js контейнер и задаём переменную address с начальным значением из базы -->
  <div class="container mx-auto mt-8 px-4" x-data="{ address: '{{ user.delivery_address or '' }}' }">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Редактировать профиль</h1>
    <form action="{{ url_for('edit_profile') }}" method="post" class="max-w-lg">
      <!-- Поля для личных данных -->
      <div class="mb-4">
        <label class="block text-gray-700">ФИО</label>
        <input type="text" name="full_name" value="{{ user.full_name or '' }}" class="w-full border rounded p-2" placeholder="Введите ваше ФИО" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Контактный телефон</label>
        <input type="text" name="phone" value="{{ user.phone or '' }}" class="w-full border rounded p-2" placeholder="Введите ваш телефон" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Дата рождения</label>
        <input type="date" name="birth_date" value="{{ user.birth_date.strftime('%Y-%m-%d') if user.birth_date else '' }}" class="w-full border rounded p-2">
      </div>
      <!-- Поле адреса с привязкой Alpine.js -->
      <div class="mb-4">
        <label class="block text-gray-700">Адрес доставки</label>
        <textarea name="delivery_address" x-model="address" class="w-full border rounded p-2" placeholder="Укажите адрес доставки" required>{{ user.delivery_address or '' }}</textarea>
      </div>
      <!-- Блок с интерактивной картой, обновляемый при изменении адреса -->
      <div class="mb-4">
        <p class="text-gray-700 mb-2">Превью карты:</p>
        <div class="w-full h-64 border rounded">
          <iframe :src="'https://www.google.com/maps?q=' + encodeURI(address) + '&output=embed'"
                  width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen>
          </iframe>
        </div>
      </div>
      <button type="submit" class="bg-green-800 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors duration-300">
        Сохранить изменения
      </button>
    </form>
    <div class="mt-6">
      <a href="{{ url_for('change_password') }}" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-300">
        Изменить пароль
      </a>
      <a href="{{ url_for('profile') }}" class="ml-4 bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors duration-300">
        Назад
      </a>
    </div>
  </div>
{% endblock %}
