{% extends "layout.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<!-- Фоновое изображение задается на уровне родительского контейнера -->
<div class="min-h-screen flex items-center justify-center px-4" style="background-image: url('{{ url_for('static', filename='img/register.webp') }}'); background-size: cover; background-position: center;">
  <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Регистрация</h2>
    <form action="{{ url_for('register') }}" method="post">
      <div class="mb-5">
        <label class="block text-gray-700 mb-1" for="username">Имя пользователя</label>
        <input id="username" name="username" type="text" required class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-green-800">
      </div>
      <div class="mb-5">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" required class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-green-800">
      </div>
      <div class="mb-5">
        <label class="block text-gray-700 mb-1" for="password">Пароль</label>
        <input id="password" name="password" type="password" required class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-green-800">
      </div>
      <button type="submit" class="w-full bg-green-800 text-white py-2 rounded hover:bg-green-700 transition-colors duration-300">
        Зарегистрироваться
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600">
      Уже есть аккаунт?
      <a href="{{ url_for('login') }}" class="text-green-800 font-medium hover:underline">Войти</a>
    </p>
  </div>
</div>
{% endblock %}
