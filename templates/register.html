{% extends "layout.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('{{ url_for('static', filename='img/register.webp') }}');">

  <div class="bg-white bg-opacity-95 backdrop-filter backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md">

    <h2 class="text-4xl font-extrabold text-gray-800 text-center mb-6">Создать аккаунт</h2>

    <form action="{{ url_for('register') }}" method="post" class="space-y-6">

      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Имя пользователя</label>
        <input id="username" name="username" type="text" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 transition" />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input id="email" name="email" type="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 transition" />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Пароль</label>
        <input id="password" name="password" type="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 transition" />
      </div>

      <button type="submit"
              class="w-full flex items-center justify-center bg-green-700 hover:bg-green-800 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 00-8 0v4H5l7 7 7-7h-3V7z" />
        </svg>
        Зарегистрироваться
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600">Уже есть аккаунт?
      <a href="{{ url_for('login') }}" class="text-green-700 font-medium hover:underline">Войти</a>
    </p>
  </div>
</div>
{% endblock %}
