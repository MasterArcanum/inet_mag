{% extends "layout.html" %}

{% block title %}Контакты{% endblock %}

{% block content %}
  {% include 'navbar.html' %}
  <div class="container mx-auto mt-8 px-4">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Контакты</h1>
    
    <div class="flex flex-col md:flex-row md:space-x-8">
      <!-- Контактная информация и карта -->
      <div class="md:w-1/2 bg-white p-6 rounded-lg shadow mb-6 md:mb-0">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Наши контакты</h2>
        <p class="text-gray-700 mb-2"><strong>Адрес:</strong> ул. Примерная, 123, Москва, Россия</p>
        <p class="text-gray-700 mb-2"><strong>Телефон:</strong> +7 (495) 123-45-67</p>
        <p class="text-gray-700 mb-2"><strong>Email:</strong> info@example.com</p>
        <div class="w-full h-64 mt-4">
          <iframe class="w-full h-full rounded" 
                  src="https://www.google.com/maps?q=Москва,%20ул.%20Примерная,%20123&output=embed" 
                  frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
      
      <!-- Форма отправки сообщения -->
      <div class="md:w-1/2 bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Напишите нам</h2>
        <form action="{{ url_for('contacts') }}" method="post">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Ваше имя</label>
            <input type="text" id="name" name="name" class="w-full border rounded p-2" placeholder="Введите ваше имя" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Ваш Email</label>
            <input type="email" id="email" name="email" class="w-full border rounded p-2" placeholder="Введите ваш Email" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="message">Сообщение</label>
            <textarea id="message" name="message" class="w-full border rounded p-2" rows="5" placeholder="Введите ваше сообщение" required></textarea>
          </div>
          <button type="submit" class="w-full bg-green-800 text-white py-2 rounded hover:bg-green-700 transition-colors duration-300">
            Отправить сообщение
          </button>
        </form>
      </div>
    </div>
    
  </div>
{% endblock %}
