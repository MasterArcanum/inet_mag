{% extends "layout.html" %}

{% block title %}Контакты{% endblock %}

{% block content %}


  <div class="flex min-h-screen bg-gray-100">
    <main class="flex-1 p-8">
      <div class="max-w-5xl mx-auto space-y-12">
        <h1 class="text-4xl font-bold text-gray-800 text-center">Контакты</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="bg-white rounded-2xl shadow-lg p-8 space-y-4">
            <h2 class="text-2xl font-semibold text-gray-800">Наши контакты</h2>
            <p class="text-gray-700"><span class="font-medium">Адрес:</span> ул. Примерная, 123, Москва, Россия</p>
            <p class="text-gray-700"><span class="font-medium">Телефон:</span> +7 (495) 123-45-67</p>
            <p class="text-gray-700"><span class="font-medium">Email:</span> info@example.com</p>
            <div class="h-64 mt-4">
              <iframe
                class="w-full h-full rounded-xl"
                src="https://www.google.com/maps?q=Москва,%20ул.%20Примерная,%20123&output=embed"
                frameborder="0" allowfullscreen>
              </iframe>
            </div>
          </div>
          <div class="bg-white rounded-2xl shadow-lg p-8 space-y-6">
            <h2 class="text-2xl font-semibold text-gray-800">Напишите нам</h2>
            <form action="{{ url_for('contacts') }}" method="post" class="space-y-4">
              <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Ваше имя</label>
                <input id="name" name="name" type="text" required
                       class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                       placeholder="Введите ваше имя" />
              </div>
              <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Ваш Email</label>
                <input id="email" name="email" type="email" required
                       class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                       placeholder="Введите ваш Email" />
              </div>
              <div>
                <label for="message" class="block text-gray-700 font-medium mb-1">Сообщение</label>
                <textarea id="message" name="message" rows="5" required
                          class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                          placeholder="Введите ваше сообщение"></textarea>
              </div>
              <button type="submit"
                      class="w-full bg-green-600 text-white px-6 py-3 rounded-2xl hover:bg-green-700 transition-colors duration-300">
                Отправить сообщение
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
