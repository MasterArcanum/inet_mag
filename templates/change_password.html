{% extends "layout.html" %}

{% block title %}Изменить пароль{% endblock %}

{% block content %}
  <div class="flex min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg">
      <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-800">Профиль</h2>
      </div>
      <nav class="mt-6">
        <ul>
          <li class="mb-2">
            <a href="{{ url_for('profile') }}" class="flex items-center px-6 py-3 hover:bg-gray-200 rounded-lg transition-colors">
              <!-- User Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A8.962 8.962 0 0112 15a8.962 8.962 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span class="font-medium">Просмотр профиля</span>
            </a>
          </li>
          <li class="mb-2">
            <a href="{{ url_for('edit_profile') }}" class="flex items-center px-6 py-3 hover:bg-gray-200 rounded-lg transition-colors">
              <!-- Pencil Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-5m-3-1l3-3m0 0l-7-7-7 7m7-7v18"/>
              </svg>
              <span class="font-medium">Редактировать профиль</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('change_password') }}" class="flex items-center px-6 py-3 bg-gray-200 text-gray-900 rounded-lg transition-colors">
              <!-- Lock Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-.895 3-2V7a3 3 0 10-6 0v2c0 1.105 1.343 2 3 2zm6 0v8a2 2 0 01-2 2H8a2 2 0 01-2-2v-8h12z"/>
              </svg>
              <span class="font-medium">Изменить пароль</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 space-y-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center">Смена пароля</h1>
        <form action="{{ url_for('change_password') }}" method="post" class="space-y-4">
          <div>
            <label for="old_password" class="block text-gray-700 font-medium mb-1">Старый пароль</label>
            <input id="old_password" name="old_password" type="password" required
                   class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                   placeholder="Введите текущий пароль" />
          </div>
          <div>
            <label for="new_password" class="block text-gray-700 font-medium mb-1">Новый пароль</label>
            <input id="new_password" name="new_password" type="password" required
                   class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                   placeholder="Введите новый пароль" />
          </div>
          <div>
            <label for="confirm_password" class="block text-gray-700 font-medium mb-1">Подтверждение пароля</label>
            <input id="confirm_password" name="confirm_password" type="password" required
                   class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
                   placeholder="Повторите новый пароль" />
          </div>
          <button type="submit" class="w-full bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700 transition-colors">Сменить пароль</button>
        </form>
      </div>
    </main>
  </div>
{% endblock %}
